group 'test-framework'
version '1.0-SNAPSHOT'
description 'Example of testing framework in java for UI and API'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.opengl-8080:assertjGen-gradle-plugin:1.1.4"
    }
}

apply plugin: 'java'
apply plugin: "jacoco"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

jacoco {
    toolVersion = '0.7.6.201602180812'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

test {
    ignoreFailures = true
    testLogging.exceptionFormat = 'full'
    testLogging {
        events "passed", "skipped", "failed"
    }
    systemProperties System.properties
}

task codeCoverageReport(type: JacocoReport, dependsOn: ['test']) {
    executionData fileTree(project.rootDir.absolutePath).include("**/build/jacoco/*.exec")

    projects.each {
        sourceSets.main
    }

    reports {
        xml.enabled true
        xml.destination "${buildDir}/reports/jacoco/report.xml"
        html.enabled false
        csv.enabled false
    }
}

dependencies {
    compile(
            ['com.codeborne:selenide:4.4.3'],
    )
    testCompile(
            ['org.testng:testng:6.9.10'],
            ['org.assertj:assertj-core:3.8.0'],

    )
    compileOnly(
            ['org.projectlombok:lombok:1.16.16']
    )
}

task wrapper(type: Wrapper) {
    gradleVersion '4.0'
}

test {
    systemProperties = [
            'selenide.browser'        : 'chrome',
            'file.encoding'           : 'UTF-8',
            'webdriver.chrome.driver' : "src/main/resources/drivers/chromedriver.exe",
            'selenide.start-maximized': false
    ]
    useTestNG()
}